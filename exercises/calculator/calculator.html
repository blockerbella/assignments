<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class = "box-container">
        <form name= "add">
            <div class= "one">
                <header>Add</header>
                <input name="number1">
                <input name="number2">
                <p id ="addAnswer"></p>
                <button>Solve</button>
            </div>
        </form>
        <form name ="subtract">
            <div class="two">
                <header>Subtract</header>
                <input name="number3"></input>
                <input name="number4"></input>
                <p id = "subtractAnswer"></p>
                <button>Solve</button>
            </div>
        </form>
        <form name = "multiply">
            <div class="three">
                <header>Multiply</header>
                <input name="number5"></input>
                <input name="number6"></input>
                <p id = "multiplyAnswer"></p>
                <button>Solve</button>
            </div>
        </form>
        
    </div>
    <script src="calculator.js"></script>
</body>

</html>
