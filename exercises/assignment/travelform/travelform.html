<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="travelform.css">
    
    <title>TravelForm</title>
</head>
<body>

    <form name ="myForm">
        <input type="input" placeholder="First Name" name="firstname"><br>
        <input type="input" placeholder="Last Name" name="lastname"><br>
        <input type="number" placeholder="Age" name="age" ><br>
        <u>Gender</u> <br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <u>Location</u><br>
        <input type="checkbox" name="location" value="Maldives"> Maldives <br>
        <input type="checkbox" name="location" value="China"> China <br>
        <input type="checkbox" name="location" value="Australia"> Australia <br>
        <u>Dietary Restrictions</u> <br>
        <input type="checkbox" name="diet" value="Diary"> Dairy <br>
        <input type="checkbox" name="diet" value="Peanuts"> Peanuts <br>
        <input type="checkbox" name="diet" value="Gluten"> Gluten <br>

        <button>Submit</button>
       
    </form>
    <script src="travelform.js"></script>
</body>

</html>
